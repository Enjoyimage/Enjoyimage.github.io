<script>

function init(a, b){
maxindex = a;
currentxml = b;
start();
	}

function start(){
$(document).ready(function() {
   getnav();
   getimge(0);
   
   $('.glyphicon-forward').click(function(){
	   var currentindex = $('#indexnum').text();
	   currentindex++;
	   if(currentindex > maxindex){
		   currentindex = maxindex;
		   }
	   getimge(currentindex);
	   
	   });
	$('.glyphicon-backward').click(function(){
	   var currentindex = $('#indexnum').text();
	   currentindex--;
	   if(currentindex < 0){
		   currentindex = 0;
		   }
	   getimge(currentindex);
	   
	   });
	$('.glyphicon-question-sign').click(function(){
	   var numa = Math.random();
	   var numb = numa*maxindex;
	   var num = Math.round(numb);
	   getimge(num);
	   });
   
   $('.dropdown').on('show.bs.dropdown', function(){
	   var x = $("#i_title").attr("data-title-id");
	   $(".list-group-item").removeClass("active");
       $(".list-group-item:nth-child("+x+")").addClass("active");
	   $('.dropdown-menu').css('height', screen.availHeight-200);
	   });
   
   
});
}
function getimge(index) {
	$.get(currentxml, function(response, status){
	   if (status == "success") {
		   var title = $(response).find('page').eq(index).find('title').text();
		   $('#img').find('img').remove();
		   $('#i_title').html(title);
		   $('#i_title').attr("data-title-id",index+1);
		   $('#indexnum').html(index);
		   $(response).find('page').eq(index).find('url').each(function(){
			   var url = $(this).text();
			   $("#img").append('<img src="'+url+'" style="min-width: 100%" class="img-thumbnail img-responsive">');
			   });
		   }
	   })
	}
function getnav(){
	$.get(currentxml, function(response, status){
	   if (status == "success") {
		   $(response).find('title').each(function(){
		   var title = $(this).text();
		   var contentid = $(this).prev().text();
		   var contentindex = $(this).parent().index();
		   var siblingnum = $(this).next().children().length - 1;
		   $("#indexnvi").append('<a href="#" class="list-group-item" onclick="getimge('+contentindex+')" data-index="6">'+
                                '<h5 class="list-group-item-heading">'+title+'</h5>'+
                                '<p class="list-group-item-text">-----------<span class="badge">'+siblingnum+'</span>--------</p></a>'
			  );
		   });
		 
		   }
	   })
	
	}
function get(n){
	alert(n);
